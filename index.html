<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget app</title>
  </head>
  <body>
    <h1>Bud≈ºet Domowy</h1>

    <div>
      <h2>Add Income</h2>
      <input type="number" id="incomeAmount" placeholder="Amount" />
      <input type="date" id="incomeDate" />
      <button id="addIncomeButton">Add Income</button>
    </div>

    <div>
      <h2>Set Monthly Limit</h2>
      <input
        type="number"
        id="monthlyLimit"
        placeholder="Enter monthly limit"
      />
      <button id="setLimitButton">Set Limit</button>
    </div>

    <div>
      <h2>Add Expense</h2>
      <input type="number" id="expenseAmount" placeholder="Amount" />
      <input type="date" id="expenseDate" />
      <select id="expenseCategory">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
      <button id="addExpenseButton">Add Expense</button>
    </div>

    <!-- Report & Prediction Controls -->
    <div>
      <h2>Generate Report</h2>
      <label>
        Begin Date:
        <input type="date" id="startDate" />
      </label>
      <label>
        End Date:
        <input type="date" id="endDate" />
      </label>
      <label for="reportType">Report type</label>
      <select id="reportType">
        <option value="category">category</option>
        <option value="monthly">monthly</option>
      </select>
      <button id="generateReportButton">Generate Report</button>
      <div id="reportOutput"></div>
    </div>

    <div>
      <h2>Predict Expenses</h2>
      <button id="predictionButton">Predict Next Month</button>
      <div id="predictionOutput"></div>
    </div>

    <!-- Export Data -->
    <div>
      <h2>Export Data</h2>
      <select id="exportType">
        <option value="csv">CSV</option>
        <option value="json">JSON</option>
        <option value="xml">XML</option>
      </select>
      <button id="exportButton">Export</button>
      <div id="exportOutput"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
